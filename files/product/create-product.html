<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UsersApp | Δημιουργία Προϊόντος</title>
  <link rel="stylesheet" href="../assets/css/stylec.css">
</head>
<body>
  <header>
    <div class="header-content">
      <img src="assets/images/logo.png" alt="Logo" id="logo">
      <h1>UsersApp</h1>
    </div>
  </header>

  <main>
    <div class="form-wrapper">
      <h2>Δημιουργία Προϊόντος</h2>
      <form id="create-product-form">
        <label for="product">Όνομα Προϊόντος:</label>
        <input type="text" id="product" name="product" required>

        <label for="cost">Κόστος:</label>
        <input type="number" id="cost" name="cost" required>

        <label for="quantity">Ποσότητα:</label>
        <input type="number" id="quantity" name="quantity" required>

        <button type="submit">Προσθήκη Προϊόντος</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 UsersApp. Όλα τα δικαιώματα διατηρούνται.</p>
  </footer>

  <script src="assets/js/user.scripts.js"></script>
</body>
</html>
